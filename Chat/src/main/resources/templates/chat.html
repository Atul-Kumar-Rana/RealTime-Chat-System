<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>RealTime Chat — Sexy UI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
          --accent:#6c5ce7;
          --muted:#9aa0a6;
          --bg:#0f1724;
          --card:#0b1220;
          --me-bg:#cfe9ff;
          --other-bg:#111827;
        }
        html,body{height:100%;}
        body{
          font-family: "Inter", system-ui;
          background: linear-gradient(135deg,#071021 0%, #061428 100%);
          color:#e6eef6;
          margin:0;
          padding:24px;
        }

        .app { max-width: 980px; margin: 0 auto; display:flex; flex-direction:column; gap:16px; }

        .topbar { display:flex; align-items:center; justify-content:space-between; gap:12px; }

        .brand { display:flex; gap:12px; align-items:center; }

        .logo {
          width:48px; height:48px; border-radius:10px;
          background:linear-gradient(135deg,#6c5ce7,#00bcd4);
          display:flex; align-items:center; justify-content:center;
          color:#fff; font-weight:700; font-size:18px;
        }

        .title { font-weight:700; font-size:18px; }

        .subtitle { font-size:12px; color:var(--muted); }

        .usernameBadge {
          background: rgba(255,255,255,0.06);
          padding:8px 12px; border-radius:999px;
          font-weight:600; font-size:14px;
        }

        .mainCard{
          background: rgba(255,255,255,0.03);
          border-radius:14px; padding:18px;
          display:flex; gap:16px; min-height:520px;
        }

        .messages {
          background: rgba(255,255,255,0.02);
          border-radius:12px; padding:16px;
          height:420px; overflow:auto;
        }

        .msg { display:flex; flex-direction:column; max-width:74%; margin-bottom:10px; }
        .meta { font-size:12px; color:var(--muted); margin-bottom:4px; }

        .bubble { padding:10px 14px; border-radius:12px; font-size:14px; }

        .me { align-self:flex-end; text-align:right; }
        .me .bubble { background: #cfe9ff; color:#042135; }

        .other .bubble {
          background: rgba(255,255,255,0.05); color:#e6eef6;
        }

        .controls { display:flex; gap:12px; align-items:center; margin-top:8px; }

        .inputWrap { display:flex; gap:8px; align-items:center; width:100%; }

        .inputWrap input {
          padding:12px 14px; border-radius:10px;
          background: rgba(255,255,255,0.02);
          border:0; outline:none; width:100%;
        }

        .btn-primary {
          background: linear-gradient(90deg,var(--accent),#00bcd4);
          border:0; padding:10px 16px; border-radius:10px;
          color:white; font-weight:600;
        }

        @media (max-width:720px){
          .controls{ flex-direction:column; align-items:stretch; }
          #nameContainer{ width:100%; }
        }
    </style>
</head>
<body>
<div class="app container">
    <div class="topbar">
        <div class="brand">
            <div class="logo">RT</div>
            <div>
                <div class="title">RealTime Chat</div>
                <div class="subtitle">Talk-to-Stranger • Real-time • Lightweight</div>
            </div>
        </div>

        <div>
            <span style="font-size:13px; color:var(--muted);">Signed in as</span>
            <span id="usernameDisplay" class="usernameBadge">—</span>
        </div>
    </div>

    <div class="mainCard">
        <div class="chatWindow w-100">
            <div class="messages" id="messages"></div>

            <div class="controls">

                <!-- FIXED NAME INPUT (locks only after Set/Enter) -->
                <div id="nameContainer" style="min-width:220px; max-width:320px; display:flex; gap:8px; flex-direction:column;">
                    <div style="display:flex; gap:8px;">
                        <input id="senderInput" type="text" placeholder="Enter your display name" />
                        <button id="setNameBtn" class="btn btn-primary btn-sm">Set</button>
                    </div>
                    <div class="small-muted">Set your name and it will lock.</div>
                </div>

                <div class="inputWrap">
                    <input id="messageInput" type="text" placeholder="Type your message…" />
                    <button id="sendMessage" class="btn btn-primary" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="small-muted text-center mt-2">Built with Spring Boot • WebSockets • STOMP</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

<script>
    const WS_ENDPOINT = '/chat';
    const APP_DEST = '/app/sendMessage';
    const TOPIC = '/topic/messages';

    function escapeHtml(s){
      return String(s||"")
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    let stompClient = null;
    function connect(){
      const socket = new SockJS(WS_ENDPOINT);
      stompClient = Stomp.over(socket);
      stompClient.connect({}, frame => {
        document.getElementById('sendMessage').disabled = false;
        stompClient.subscribe(TOPIC, message => {
          renderMessage(JSON.parse(message.body));
        });
      });
    }

    let myName = null;
    const nameContainer = document.getElementById('nameContainer');
    const senderInput = document.getElementById('senderInput');
    const setNameBtn = document.getElementById('setNameBtn');

    function updateUsernameDisplay(name){
      document.getElementById('usernameDisplay').textContent = name ? escapeHtml(name) : '—';
    }

    function previewUsername(){
      const v = senderInput.value.trim();
      updateUsernameDisplay(v || null);
    }

    function confirmUsername(){
      const v = senderInput.value.trim();
      if(!v){ alert("Name cannot be empty."); return; }
      myName = v;
      updateUsernameDisplay(myName);
      nameContainer.style.display = 'none';  // lock UI
      document.getElementById('messageInput').focus();
    }

    senderInput.addEventListener('input', previewUsername);
    senderInput.addEventListener('keydown', e => {
      if(e.key === 'Enter'){
        e.preventDefault();
        confirmUsername();
      }
    });
    setNameBtn.addEventListener('click', confirmUsername);

    function sendMessage(){
      if(!myName){
        alert("Set your display name first.");
        return;
      }
      const txt = document.getElementById('messageInput').value.trim();
      if(!txt) return;
      stompClient.send(APP_DEST, {}, JSON.stringify({ sender: myName, content: txt }));
      document.getElementById('messageInput').value = "";
    }

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keydown', e => {
      if(e.key === 'Enter'){
        e.preventDefault();
        sendMessage();
      }
    });

    function renderMessage(m){
      const msgs = document.getElementById('messages');
      const wrap = document.createElement('div');
      const isMe = myName && m.sender?.toLowerCase() === myName.toLowerCase();

      wrap.className = "msg " + (isMe ? "me" : "other");

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = isMe ? "You" : m.sender;
      wrap.appendChild(meta);

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = escapeHtml(m.content);
      wrap.appendChild(bubble);

      msgs.appendChild(wrap);
      msgs.scrollTop = msgs.scrollHeight;
    }

    window.onload = () => {
      connect();
      updateUsernameDisplay(null);
    };
</script>
</body>
</html>
